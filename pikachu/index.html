
<!DOCTYPE html>
<html>
<head>
	<script src="js/libs/modernizr-2.8.0.js"></script>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="description" content="Test Description">
	<meta name="keywords" content="test, keywords">
	<meta name="author" content="Test Author">
	<!-- CSS -->
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
    <title>Pikachu</title>
</head>
<body>
	
	<section class="main-content">
		<div class="wrapper">
			
			<section class="p-head">
				
				<!-- EARS -->

				<div class="container-ears">
					
					<!-- LEFT EAR -->
					
					<div class="ear left-ear"></div>

					<!-- RIGHT EAR -->

					<div class="ear right-ear"></div>
				</div>
				
				<div class="head-top">

					<div class="hide-bottom-border"></div>
					<div class="head-content">
						
						<!-- EYES -->

						<div class="container-eyes">
						
							<!-- LEFT EYE -->

							<div class="eye left-eye">
								<div class="brown-eye">
									<div></div>
								</div>
								<div class="eye-light"></div>
							</div>

							<!-- RIGHT EYE -->

							<div class="eye right-eye">
								<div class="brown-eye">
									<div></div>
								</div>
								<div class="eye-light"></div>
							</div>
						</div>
						
						<!-- NOSE -->
						
						<div class="nose"></div>
						
						<!-- MOUTH -->

						<div class="container-mouth">
							<div class="mouth-left"></div>
							<div class="mouth-right"></div>
						</div>

						<!-- CHEEKS -->

						<div class="container-cheeks">
							<div class="cheek left-cheek"></div>
							<div class="cheek right-cheek"></div>
						</div>	

					</div>
				</div>
				<div class="head-bottom"></div>
			</section>
			<section class="p-body">
				
				<div class="container-body">

					<!-- ARMS -->
					
					<div class="arm arm-left">
						<span class="hide-border"></span>
					</div>

					<div class="arm arm-right">
						<span class="hide-border"></span>
					</div>

					<!-- FEET -->

					<div class="foot foot-left">
						<div class="toe toe-1"></div>
						<div class="toe toe-2"></div>
						<span class="hide-border"></span>
					</div>

					<div class="foot foot-right">
						<div class="toe toe-1"></div>
						<div class="toe toe-2"></div>
						<span class="hide-border"></span>
					</div>

					<section class="p-tail"></section>
				</div>

			</section>
		
		</div>	
	</section>

	<script type="text/javascript" src="js/libs/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
